<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Maître des intuitions</title>
</head>
<body>
  <div class="background">
    <div id="turn" class="info-box">Tour: 0</div>
    <div id="playerName1" class="info-box">Nom du joueur 1</div>
    <div id="score" class="info-box">Score: 0</div>
    <div id="playerName2" class="info-box">Nom du joueur 2</div>

    
      <div id="maitreintuitioninstruction" class="center-container">
        <h1 class="title">Vous êtes le maître des intuitions</h1>
        <p class="instruction">Vous avez été choisi pour être le maître des intuitions. Votre rôle est de sélectionner les cartes à retourner.</p>
      </div>

      <div id="grille" class="cards-container">
        <div class="cards"></div>
      </div>
      <div class="above-cards"></div>

      <div id="chat" class="chat-box">
        <h2>Historique</h2>
        <div id="chatContent"></div>
      </div>
      <button id="endTourButton" class="button">Fin du tour</button>
    
  </div>
  
  <script type="module" src="../js/maitreintuition.js"></script>
</body>
</html>
